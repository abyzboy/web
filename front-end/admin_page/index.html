<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="/front-end/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="header" id="header">
        <div class="logo" id = "logo">
            <a onclick="goToCourses()"><img src="/front-end/img/logo.svg" alt="logo"></a>
        </div>
        <h1>Школа «Квентин» в Сургуте</h1>
        <div class="dropdown" id="dropdown">
            <button class="dropdown-toggle" id="dropdownToggle">
              <span class="name">Иванов Иван</span>
              <span class="profile-icon"><img src="/front-end/img/user.svg" alt=""></span>
            </button>
            <ul class="dropdown-menu" id="dropdownMenu">
              <li><a onclick="goToCourses()">Курсы</a></li>
              <li><a onclick="goToProgress()">Прогресс</a></li>
              <li><a onclick="">Тренажер</a></li>
              <li><a onclick="goToSupport()">Поддержка</a></li>
              <li><a onclick="goToRegistrathion()">Выход</a></li>
            </ul>
          </div>
      </div>

    <main class="container">
        <h2>Управление аккаунтами</h2>

        <div class="search-bar">
            <input type="text" placeholder="Поиск аккаунта...">
            <button>Найти</button>
        </div>

        <div class="account-list">
            <!-- Пример аккаунта -->
            <div class="account-item">
                <div class="account-info">
                    <span class="account-name">Иванов Иван</span>
                    <span class="account-email">ivanov@example.com</span>
                </div>
                <div class="account-permissions">
                    <label>
                        <input type="checkbox" checked> Администратор
                    </label>
                    <label>
                        <input type="checkbox"> Преподаватель
                    </label>
                    <label>
                        <input type="checkbox"> Студент
                    </label>
                </div>
                <button class="save-button">Сохранить</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
    <script src="/front-end/main.js"></script>
</body>
</html>
